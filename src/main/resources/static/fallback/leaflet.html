<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Map</title>

    <link rel="stylesheet" href="libraries/leaflet.css" />
    <script src="libraries/leaflet.js"></script>
    <script src="libraries/leaflet.ajax.min.js"></script>
    <script src="libraries/Leaflet-WMS.min.js"></script>
    <script src="libraries/NonTileLayer.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="leaflet.css" />
  </head>
  <body style="background: white">
    <h3 style="text-align: center; color: rgb(32, 32, 32)">
      Система идентификации населённых пунктов с ограниченным доступом к
      медицинской помощи в Арктической зоне.
    </h3>

    <section class="map-container">
      <div id="map"></div>
      <div class="flex-col-container">
        <label>
          <input id="settlements" name="layers" type="checkbox" value="department:settlements" />
          населённые пункты
        </label>
        <label>
          <input id="districts" name="layers" type="checkbox" value="department:districts" />
          Районы
        </label>
      </div>
    </section>

    <script src="map.js"></script>
  </body>
</html>
